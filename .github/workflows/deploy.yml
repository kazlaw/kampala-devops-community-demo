name: Deploy to Kampala VM
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to web root
            cd /var/www/html
            # Sync files from GitHub to VM (Directly overwriting the old HTML)
            echo "${{ github.sha }}" > version.txt
            # You can also use 'git pull' here if you've cloned the repo on the VM
            # For a simple demo, we just echo the change
            sudo systemctl reload nginx
